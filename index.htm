<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_outward" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    
    <link rel="stylesheet" href="style.css">
    <title>Login & Reg form</title>
</head>
<body>

    <section class="main-container">
        <div class="left-section">

            <img src="imgs/lefther002#.jpg" alt="gym equipment image">

        </div>

        <div class="form">

            <div class="inner-form">

                <div class="headtext">
                    <h1>Welcome to Relfitness.</h1>
                    <p>We provide access to the best fitness and wellness services  in the West African zone.</p>
                </div>


                    <div class="form-content">

                        <div class="input-box">
                            <label for="email">Email address</label>
                            <div class="input-container">
                                <span class="material-symbols-outlined">alternate_email</span>
                                <input type="email" id="email" placeholder="Enter your email address">
                                
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="password-label">

                                <label for="password">Password</label> 
                                <a href="#">Forgot password?</a>

                            </div>
                            
                            <div class="input-container">
                                <span class="material-symbols-outlined">lock</span>
                                <input type="password" id="password" placeholder="Enter your password">
                            </div>

                            <div class="rem-box">
                                <input type="checkbox" id="remember"> 
                                <label for="remember">Remember me</label>
                            </div>
                            
                        </div>

                        <div class="login-sign-btns">
                            <button type="button">Log in</button>
                            <a href="#">Donâ€™t have an account? <span> Sign up</span></a>
                        </div>

                        <div class="separator"> Or </div>

                        <div class="social-login">
                            <button type="button" class="google-btn">
                                <img src="imgs/google icon.svg" alt="google logo">
                                <span>Login with <span>Google</span></span>
                            </button>

                            <button type="button" class="apple-btn">
                                <img src="imgs/apple icon.svg" alt="apple logo">
                                <span>Login with <span>Apple</span></span>
                            </button>
                        </div>


                    </div>




            </div>
            
            
            

        </div>

    </section>
    
</body>
</html>
