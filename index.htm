<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_outward" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="style.css">
    <title>Cyclinaka login form</title>
</head>

<body>

    <section class="main-container">
        <div class="left-section">

            <img src="imgs/paul-green-gOHfFgwyDNM-unsplash.jpg" alt="gym equipment image">

        </div>

        <div class="form">

            <div class="inner-form">

                <div class="headtext">
                    <h1>Sign up to Cyclinaka.</h1>
                    <p>We provide access to the best cycling services in Africa.</p>
                </div>


                <div class="form-content">

                    <div class="input-box">
                        <label for="fullName">Full name</label>
                        <div class="input-container">
                            <span class="material-symbols-outlined">person</span>
                            <input type="text" id="fullName" placeholder="Enter your full name">

                        </div>
                        <small class="error-msg" id="nameError"></small>
                    </div>

                    <div class="input-box">
                        <label for="email">Email address</label>
                        <div class="input-container">
                            <span class="material-symbols-outlined">alternate_email</span>
                            <input type="email" id="email" placeholder="Enter your email address">

                        </div>
                        <small class="error-msg" id="emailError"></small>
                    </div>

                    <div class="input-box">
                        <div class="password-label">

                            <label for="password">Password</label>
                        </div>

                        <div class="input-container">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <small class="error-msg" id="passwordError"></small>

                    </div>

                    <div class="input-box">
                        <div class="password-label">

                            <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <div class="input-container">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password">
                        </div>
                        <small class="error-msg" id="confirmPasswordError"></small>

                    </div>

                    <div id="" class="login-sign-btns">
                        <button id="signup-btn" type="submit" disabled>Sign up</button>
                        <p class="formMsg" id="formMsg"></p>
                    </div>



                </div>




            </div>




        </div>

    </section>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="material-symbols-outlined success-icon">check_circle</span>
            <h2>Success!</h2>
            <p>Your account has been successfully created.</p>
            <button id="closeModalBtn">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
